<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ne, initial-scale=1.0">
    <title>内部样式表</title>
    
</head>
<body>
    <div>内部样式表（内嵌样式表）是写到html页面内部. 是将所有的 CSS 代码抽取出来，单独放到一个 style标签中。</div>
    <style>
        div {
            color: pink;
        }
    </style>
    
    
</body>
</html>
