<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体大小</title>
    <style>
        body {
            font-size: 16px;
        }
        /* 标题标签比较特殊，需要单独指定文字大小 */
        h2 {
            font-size: 18px;
        }
        .bold {
            /* font-weight: bold; */
            /* 实际开发中，我们更提倡使用数字表示加粗或者变细 */
            font-weight: 700;
        }
        h2 {
            /* font-weight: normal; */
            font-weight: 400;
        }
    
    </style>
</head>
<body>
    <h2>sdhfjsdfks</h2>
    <p>sdhfjsdfks</p>
    <p>sdhfjsdfks</p>
    <p>sdhfjsdfks</p>
    <p>sdhfjsdfks</p>
    <p class="bold">sdhfjsdfks</p>
    <p>sdhfjsdfks</p>
    <p>sdhfjsdfks</p>
    
</body>
</html>
